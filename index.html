<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="player" id="player-one">
      <div class="nametag">Player 1 name here <br></div>
    </div>
    <div id="game-container">
      <div class="title"><h1>Tic-Tac-Toe</h1></div>
      <div class="header">
        <div class="name-change">
          <form action="">
            <input type="text" id="set-name" placeholder="Player 1 Name" />
            <button type="submit" id="confirmBtn" value="default">
              Set Name
            </button>
          </form>
        </div>
        <div class="announer">Announcement here</div>
        <div class="name-change">
          <form action="">
            <input type="text" id="set-name" placeholder="Player 2 Name" />
            <button type="submit" id="confirmBtn" value="default">
              Set Name
            </button>
          </form>
        </div>
      </div>
      <div class="game">
      </div>
      <div class="options">
        <button id="restart">New Game</button>
      </div>
    </div>
    <div class="player" id="player-two">
      <div class="nametag">Player 2 name here <br></div>
    </div>
    <div id="header">Copyright Allan</div>
    <script src="javascript.js"></script>
  </body>
</html>
